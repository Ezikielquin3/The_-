<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <link rel="shortcut icon" href="#" />
  
    <title>Login Page - Acheson Athletics</title>
</head>
<body>
        <!--Header-->
    <!--END-Header-->
        <div id="modal-signup" class="hero">

            <div class="form-box">
                <form id="signup">
                    <div id="reg" class="input-group">
                        <input type="email" id="email" class="input-field" placeholder="Email" required>
                        <input type="password" id="password" class="input-field" placeholder="Enter Password" required>

                        <button type="submit" id="signUp" class="submit-btn" >Register</button>
                    </div>
                </form>
            </div>

        </div>

        
        <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
        
       
        <script src="../auth.js"></script>
</body>

</html>
