<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/login.css" />


    <title>Login Page - Acheson Athletics</title>
</head>
<body>
        <!--Header-->
    <header>
        <div id="content"> </div>
        <script>
            var el = document.getElementById('content');
            var content;
            let SignedIn = true;
            if (SignedIn == true) {
                content = '<nav><div class="logo"><a href="/views/Home.html">Acheson Athletics</a></div><div class="nav-items"><a href="/views/Home.html">Home</a><a href="/views/Videos.html">Videos</a><a href="/views/Articles.html">Articles</a><a href="/views/Social.html">Social</a><a href="/views/Profile.html">Profile</a><a href="/views/Settings.html">Settings</a><button>Sign Out</button></div></nav>'
            }
            else if (SignedIn == false) {
                content = '<nav><div class="logo"><a href="/views/Home.html">Acheson Athletics</a></div><div class="nav-items"><a href="/views/Home.html">Home</a><a href="/views/Videos.html">Videos</a><a href="/views/Articles.html">Articles</a><a href="/views/Social.html">Social</a><a href="/views/Login.html">Login</a></div></nav>';
            };
            el.insertAdjacentHTML('afterbegin', content);
        </script>
    </header>
    <!--END-Header-->
        <div id="modal-signup" class="hero">

            <div class="form-box">
                <form id="signup">
                    <div id="reg" class="input-group">
                        <input type="email" id="email" class="input-field" placeholder="Email" required>
                        <input type="password" id="password" class="input-field" placeholder="Enter Password" required>

                        <button type="submit" class="submit-btn" onclick="register()">Register</button>
                    </div>
                </form>
            </div>

        </div>
        <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>

        <script src="../index.js"></script>
        
</body>

</html>
