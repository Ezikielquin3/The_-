<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <title>Templates Page - Acheson Athletics</title>
</head>
<body>
    <!--Header-->
    <header>
        <div id="content"> </div>
        <script>
            var el = document.getElementById('content');
            var content;
            let SignedIn = true;
            if (SignedIn == true) {
                content = '<nav><div class="logo"><a href="/views/Home.html">Acheson Athletics</a></div><div class="nav-items"><a href="/views/Home.html">Home</a><a href="/views/Videos.html">Videos</a><a href="/views/Articles.html">Articles</a><a href="/views/Social.html">Social</a><a href="/views/Profile.html">Profile</a><a href="/views/Settings.html">Settings</a><button>Sign Out</button></div></nav>'
            }
            else if (SignedIn == false) {
                content = '<nav><div class="logo"><a href="/views/Home.html">Acheson Athletics</a></div><div class="nav-items"><a href="/views/Home.html">Home</a><a href="/views/Videos.html">Videos</a><a href="/views/Articles.html">Articles</a><a href="/views/Social.html">Social</a><a href="/views/Login.html">Login</a></div></nav>';
            };
            el.insertAdjacentHTML('afterbegin', content);
        </script>
    </header>
    <!--END-Header-->

    <h2>Profile Page</h2>

	<!-- Profile picture -->
	<img src="default-profile-picture.png" alt="Profile Picture" id="profile-pic" width="200" height="200">
	<br>
	<label for="picture-upload">Upload a new profile picture:</label>
	<input type="file" id="picture-upload" accept="image/*">

	<!-- Biography -->
	<h2>Biography</h2>
	<p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis velit vitae sem scelerisque fringilla ut eget lorem. Morbi ultricies mauris at dui feugiat, ac maximus orci rutrum.</p>
	<br>
	<label for="bio-input">Update your biography:</label>
	<textarea id="bio-input"></textarea>

	<!-- JavaScript to handle picture upload and bio update -->
	<script>
		// Handle picture upload
		const pictureUpload = document.getElementById('picture-upload');
		const profilePic = document.getElementById('profile-pic');
		pictureUpload.addEventListener('change', function() {
			const file = pictureUpload.files[0];
			const reader = new FileReader();
			reader.onload = function() {
				profilePic.src = reader.result;
			}
			reader.readAsDataURL(file);
		});

		// Handle bio update
		const bioInput = document.getElementById('bio-input');
		const bio = document.getElementById('bio');
		bioInput.addEventListener('input', function() {
			bio.textContent = bioInput.value;
		});
	</script>

    <!--END-Footer-->
</body>

</html>
