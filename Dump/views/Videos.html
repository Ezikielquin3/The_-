    <script src="../videodata.js"></script>
    <script>
        //This grabs the web address, and then shortens it down until it is just the variable, which is then used to push the proper table//
        var embedid = parent.document.URL.substring(parent.document.URL.indexOf('='), parent.document.URL.length);
        var buttoncat = embedid.substring(1);
        //Connects with HTML element//
        var root = document.getElementById('root');
        //Big if statement checks buttoncat variable to see which category the user picked (if any)//
        if (buttoncat == 1) {
            //This filters out the database to only show the chest category//
            var chestOnly = data.filter(function (entry) {
                return entry.category === 'Chest';
            });

            chestOnly.forEach(element => root.insertAdjacentHTML('beforebegin', `
        <tr>
            <td><a href="../views/VideoPage.html?myVar=${element.id}"><img class="thumbnail${element.category}"src="https://img.youtube.com/vi/${element.id}/mqdefault.jpg"></img></a></td>

                <h2>${element.title}</h2>
                </div>

                <h3 class="text${element.category}">${element.category} Category</h3>
