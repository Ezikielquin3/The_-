<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="/Dump/css/nav.css" />
    <link rel="stylesheet" href="/Dump/css/login.css" />
<title>Login Page - Acheson Athletics</title>
</head>
<body>
    
    <embed type="html" src="nav.html">
    
    
        <div class="hero">

                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                            <button type="button" class="toggle-btn" onclick="register()">Register</button>
                        
                    </div>
                    <div class="social-icons">
                        <img src="" alt="icon">
                        <img src="" alt="icon">
                        <img src="" alt="icon">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="chech-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="email" class="input-field" placeholder="Email ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="chech-box"><span>I agree to the terms & condictions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>

        </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>

</body>
</html>

/* On smaller screens, decrease text size */

  .text {font-size: 11px}
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}
