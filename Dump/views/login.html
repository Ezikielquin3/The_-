        </div>

        <script>
            var x = document.getElementById("log");
            var y = document.getElementById("reg");
            var z = document.getElementById("btn");
    
            function reg(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";

            function log(){
                x.style.left = "50px";
                y.style.left = "450px";
