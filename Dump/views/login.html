<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="/Dump/css/dump.css" />
<title>Login Page</title>
</head>
<body>
    <nav> 
        <div class="logo">
            Acheson
        </div>
        <div class="nav-items">
            <a href="/Dump/views/Home.html">Home</a> <a href="/">videos</a> <a href="/Dump/views/login.html">Login</a>
            <a href="/Dump/views/setting.html">Setting</a>
        </div> 
    </nav>
        <div class="hero">

                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                            <button type="button" class="toggle-btn" onclick="register()">Register</button>
                        
                    </div>
                    <div class="social-icons">
                        <img src="" alt="icon">
                        <img src="" alt="icon">
                        <img src="" alt="icon">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="chech-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="email" class="input-field" placeholder="Email ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="chech-box"><span>I agree to the terms & condictions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>

        </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>

</body>
</html>
